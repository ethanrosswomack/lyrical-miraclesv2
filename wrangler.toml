name = "lyrical-miracles-api"

main = "platform/vectorize-worker/src/index.ts"
compatibility_date = "2026-01-14"

[assets]
directory = "./content/lyrics/releases/HAWK-ARS-00"
binding = "ASSETS"

[[d1_databases]]
binding = "LYRICAL_DB"
database_name = "lyrical-miracles"

[[vectorize]]
binding = "VECTORIZE_INDEX"
index_name = "lyrical-miracles"
remote = true

[env.production]
workers_dev = true

[[env.production.d1_databases]]
binding = "LYRICAL_DB"
database_name = "lyrical-miracles"

[[env.production.vectorize]]
binding = "VECTORIZE_INDEX"
index_name = "lyrical-miracles"
remote = true
